<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="description" content="Log of things I find interesting">
  <meta name="keywords" content="Javascript, Node, Alogrithms, Data Structures">
  <meta name="author" content="Vipul Bhardwaj">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projects</title>
  <style>
    main {
      width: 70%;
      margin: 50px auto;
    }

    ul {
      list-style: none;
    }

    li {
      padding: 20px;
      border-bottom: 1px solid #ccc;
    }

    a {
      text-decoration: none;
      color: royalblue;
      text-transform: uppercase;
    }
  </style>
</head>
<body>
  <main id="main">
  </main>
  <script defer>
    var root = null;
    fetch('./projects/')
    .then(res => res.text())
    .then(data => {
      root = document.createElement('div');
      root.innerHTML = data;
      
      let list = root.querySelector('ul');
      list.querySelectorAll('a').forEach(a => {
        a.setAttribute('rel', 'noopener noreferrer');
        a.setAttribute('target', '_blank');
        a.setAttribute('href', './projects/' + a.getAttribute('href'));
        a.innerHTML = a.innerHTML.slice(0, -1).replace(/-/g, ' ');
      });
      document.getElementById('main').appendChild(list);
    })
    .catch(console.err);
  </script>
</body>
</html>
